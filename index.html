<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USGS Earthquake Catalog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1>USGS Earthquake Catalog</h1>
    <p class="sub">Search earthquakes by date range and minimum magnitude.</p>

    <form id="searchForm" class="card">
      <label for="startDate">Start Date</label>
      <input id="startDate" type="date" required />

      <label for="endDate">End Date</label>
      <input id="endDate" type="date" required />

      <label for="minMagnitude">Minimum Magnitude (1-10)</label>
      <input id="minMagnitude" type="number" min="1" max="10" step="0.1" required />

      <button id="findBtn" type="submit">Find</button>
    </form>

    <section id="result" class="card result">Results will appear here.</section>
  </main>

  <script src="script.js"></script>
</body>
</html>
